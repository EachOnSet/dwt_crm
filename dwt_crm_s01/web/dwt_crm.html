  <section id="todoapp">
    <header id="header">
      <input id="new-name" placeholder="Add someone" autofocus>
      <input id="new-phone" placeholder="Phone">
      <input id="new-email" placeholder="Email">
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as deleted</label>
      <ul id="todo-list">
      </ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <footer id="footer">
      <span id="todo-count"><strong>0</strong> contact</span>
      <!-- Remove this if you don't implement routing -->
      <ul id="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Deleted</a>
        </li>
      </ul>
      <button id="clear-completed">Clear completed (0)</button>
    </footer>
  </section>
